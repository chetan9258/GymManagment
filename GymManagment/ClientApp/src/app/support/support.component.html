<div class="wrapper fadeInDown">
    <div class="p-2">

        <form [formGroup]="AppSuportForm" (ngSubmit)="onSubmit()" action="#">
            <h3>Contact Form</h3>
            <hr />
            <div class="form-row">
                <div class="form-group col-md-4">
                     
                </div>
                <div class="form-group col-md-4" style="text-align:center">
                    <h2>Contact Info</h2> <br /><br />
                    <label style="color:gray">Email :- Chetan9258@gmail.com</label> <br />
                    <label style="color:gray">Mobile No:- 9021790408</label> 
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Your Name</label>
                    <input type="text" class="form-control" formControlName="SupportName" [(ngModel)]="SupportName" [ngClass]="{ 'is-invalid': submitted && fval.SupportName.errors }">
                    <div *ngIf="submitted && fval.SupportName.errors" class="invalid-feedback">
                        <div *ngIf="fval.SupportName.errors.required">
                            Name is required.
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Your Email/ Contact No</label>
                    <input type="text" class="form-control" formControlName="SupportContact" [(ngModel)]="SupportContact" [ngClass]="{ 'is-invalid': submitted && fval.SupportContact.errors }">
                    <div *ngIf="submitted && fval.SupportContact.errors" class="invalid-feedback">
                        <div *ngIf="fval.SupportContact.errors.required">
                            Email/ Contact No is required.
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Select Subject</label>
                    <select formControlName="SupportSubject" [(ngModel)]="SupportSubject" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.SupportSubject.errors }">
                        <option class="dropdown-item" disabled selected value="undefined">-- Select --</option>

                        <option value="2021">Web Loading Issue</option>
                        <option value="2023">Gym Members Issue</option>
                        <option value="2022">Report Issue</option>
                        <option value="2020">Others</option>
                    </select>
                    <div *ngIf="submitted && fval.SupportSubject.errors" class="invalid-feedback">
                        <div *ngIf="fval.SupportSubject.errors.required">
                            Subject is required.
                        </div>
                    </div>
                </div>
                

            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Your Message</label>
                    <textarea formControlName="SupportBody" [(ngModel)]="SupportBody" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.SupportBody.errors }"></textarea>
                    <div *ngIf="submitted && fval.SupportBody.errors" class="invalid-feedback">
                        <div *ngIf="fval.SupportBody.errors.required">
                            Your Message is required.
                        </div>
                    </div>
                </div>
               
            </div>
            <input type="submit" class="fadeIn fourth">
        </form>
    </div>
</div>
