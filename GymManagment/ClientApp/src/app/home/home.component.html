<app-nav-menu></app-nav-menu>
<div class="wrapper fadeInDown">
    <div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row text-center">
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner topPadding">
                                <h3>Gym Members</h3>

                                <p style="font-size:20px;">{{GymMember}}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-bag"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-success">
                            <div class="inner topPadding">
                                <h3>Trainer's</h3>
                                <p style="font-size:20px;"> {{Trainer}}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-stats-bars"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-warning">
                            <div class="inner topPadding">
                                <h3>Profetinal Trainers</h3>
                                <p style="font-size:20px;">{{ PT }}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
                <!-- Small boxes (Stat box) -->
                <div class="row text-center" style="margin-top:5px">
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-danger">
                            <div class="inner topPadding">
                                <h3>Month Enqiries</h3>
                                <p style="font-size:20px;">{{Enquiry}}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-bag"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-primary">
                            <div class="inner topPadding">
                                <h3>Membership expiring </h3>
                                <p style="font-size:20px;"> {{ MbrShipExpiring }}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-stats-bars"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-secondary">
                            <div class="inner topPadding">
                                <h3>Event</h3>
                                <p style="font-size:20px;">{{ Events }}</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="#" [routerLink]="['/Employee']" class="small-box-footer text-light">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-12 connectedSortable">
                        <!-- Custom tabs (Charts with tabs)-->
                        <div class="card" style="max-width:100% !important;margin:10px 0 0 0 !important;padding:0px !important">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Sales
                                </h3>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <ngx-charts-bar-vertical [view]="[1000,400]"
                                                             [results]="saleData"
                                                             [xAxisLabel]="'Months'"
                                                             [legendTitle]="'Sale Chart'"
                                                             [yAxisLabel]="'Sales'"
                                                             [legend]="true"
                                                             [showXAxisLabel]="true"
                                                             [showYAxisLabel]="true"
                                                             [xAxis]="true"
                                                             [yAxis]="true"
                                                             [gradient]="true">
                                    </ngx-charts-bar-vertical>
                                </div>
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </section>
                    <!-- /.Left col -->
                </div>
                <!-- /.row (main row) -->
                <div class="row">
                    <section class="col-lg-12 connectedSortable">
                        <div>
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    New Member's Enqiry
                                </h3>
                            </div>
                            <ag-grid-angular style="width: 100%; height: 300px;"
                                             class="ag-theme-alpine"
                                             [columnDefs]="columnDefs"
                                             (gridReady)="onGridReady($event)"
                                             [animateRows]="true"
                                             pagination="true"
                                             paginationPageSize="20">
                            </ag-grid-angular>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <section class="col-lg-12 connectedSortable">
                        <div>
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                   Upcoming Birthdays
                                </h3>
                            </div>
                            <ag-grid-angular style="width: 100%; height: 300px;"
                                             class="ag-theme-alpine"
                                             [columnDefs]="columnDefs1"
                                             (gridReady)="onGridReady1($event)"
                                             [animateRows]="true"
                                             pagination="true"
                                             paginationPageSize="20">
                            </ag-grid-angular>
                        </div>
                    </section>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
