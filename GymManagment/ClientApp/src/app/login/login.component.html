<div class="bg-image">
    <div class="loginFormDesign d-flex align-items-center justify-content-center ">
        <div class="wrapper fadeInDown m-0">
            <div class="card m-0">
                <form [formGroup]="loginform" (ngSubmit)="onSubmit()" action="#" class="d-flex flex-column">
                    <div class="h3 text-center text-white">Login</div>
                    <div class="d-flex align-items-center input-field my-3 mb-4">
                        <span class="far fa-user p-2"></span>
                        <input type="text" formControlName="MobileNo" [(ngModel)]="MobileNo"  placeholder="Mobile Number" required class="form-control" maxlength="10" (keypress)="numberOnly($event)" [ngClass]="{ 'is-invalid': submitted && fval.MobileNo.errors }">
                        <div *ngIf="submitted && fval.MobileNo.errors" class="invalid-feedback">
                            <div *ngIf="fval.MobileNo.errors.required || fval.MobileNo.errors.maxlength || fval.MobileNo.errors.minlength">
                                Mobile No is required
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center input-field mb-4">
                        <span class="fas fa-lock p-2"></span>
                        <input type="password" formControlName="password" placeholder="Password" required class="form-control" id="pwd" maxlength="5">
                    </div>
                    <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                        <div class="d-flex align-items-center"> <!--<label class="option"><input type="checkbox" checked> <span class="checkmark"></span> </label>--> </div>
                        <div class="mt-sm-0 mt-3"><a href="#">Forgot password?</a></div>
                    </div>
                    <div> <input type="submit" value="Login" class="btn btn-primary"> </div>
                </form>
            </div>
        </div>
    </div>
</div>
