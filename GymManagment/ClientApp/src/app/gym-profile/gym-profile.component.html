<app-nav-menu></app-nav-menu>

<div class="wrapper fadeInDown">
    <div class="p-2">
        <h4 class="modal-title" id="modal-basic-title">Profile</h4>
        <hr />
        <form [formGroup]="GymProfileForm" action="#">
            <div style="display:none">
                <input type="text" [(ngModel)]="GymProfileId" formControlName="GymProfileId" style="display:none">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label> Gym Name</label><br />
                    <input type="text" class="form-control" [(ngModel)]="GymName" formControlName="GymName" [ngClass]="{ 'is-invalid': submitted && fval.GymName.errors }">
                    <div *ngIf="submitted && fval.GymName.errors" class="invalid-feedback">
                        <div *ngIf="fval.GymName.errors.required">
                            Gym Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>First Name</label><br />
                    <input type="text" class="form-control" [(ngModel)]="FName" formControlName="FName">
                </div>
                <div class="form-group col-md-4">
                    <label> Last Name </label><br />
                    <input type="text" class="form-control" [(ngModel)]="LName" formControlName="LName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Mobile No</label><br />
                    <input type="text" class="form-control" [(ngModel)]="MobileNumber" formControlName="MobileNumber" maxlength="10" (keypress)="numberOnly($event)">
                </div>
                <div class="form-group col-md-4">
                    <label>Address</label><br />
                    <input type="text" class="form-control" [(ngModel)]="Address" formControlName="Address">
                </div>
                <div class="form-group col-md-4">
                    <label>Email Id</label><br />
                    <input type="text" class="form-control" [(ngModel)]="EMailId" formControlName="EMailId">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label> MemberShip Plan </label><br />
                    <input type="text" class="form-control" [(ngModel)]="MbrShipName" formControlName="MbrShipName" disabled>
                </div>

                <div class="form-group col-md-4">
                    <label> Amount Paid </label><br />
                    <input type="text" class="form-control" [(ngModel)]="PaidAmt" formControlName="PaidAmt" disabled>
                </div>

                <div class="form-group col-md-4">
                    <label> Start Date</label><br />
                    <input type="text" class="form-control" [(ngModel)]="MbrshipStartDt" formControlName="MbrshipStartDt" disabled>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label> Expired </label><br />
                    <input type="text" class="form-control" [(ngModel)]="MbrshipEndDt" formControlName="MbrshipEndDt" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label> MemberShip Status </label><br />
                    <input type="text" class="form-control" [(ngModel)]="mbrShipStatus" formControlName="mbrShipStatus" disabled>
                </div>

                <div class="form-group col-md-4">
                    <label> GST No </label><br />
                    <input type="text" class="form-control" [(ngModel)]="GSTNo" formControlName="GSTNo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label> Website </label><br />
                    <input type="text" class="form-control" [(ngModel)]="Website" formControlName="Website">
                </div>
            </div>

            <input type="button" class="fadeIn fourth" value="Update Profile" (click)="onSubmit($event)">

            <div class="form-row ">
                <h5 class="mb-2">Admin Profile</h5>
            </div>
            <hr />

            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="button" class="fadeIn fourth" [value]="btnValue"  (click)="onSubmit($event)"><!--Activate Admin Profile-->
                </div>
            </div>

            <div class="form-row"  *ngIf="isShown">
                <div class="form-group col-md-4">
                    <label> Enter OTP </label><br />
                    <input type="text" class="form-control" [(ngModel)]="OTPValue" formControlName="OTPValue" maxlength="6" (keypress)="VerifyOTP($event)">
                </div>
            </div>

            <div class="form-row ">
                <h5 class="mb-2">Change Password</h5>
            </div>
            <hr />
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Old Password</label>
                    <input type="password" class="form-control" [(ngModel)]="OldPassword" formControlName="OldPassword" [ngClass]="{ 'is-invalid': submitted && fval.OldPassword.errors }">
                    <div *ngIf="submitted && fval.OldPassword.errors" class="invalid-feedback">
                        <div *ngIf="fval.OldPassword.errors.required">
                            Old password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>New Password</label>
                    <input type="password" class="form-control" [(ngModel)]="NewPassword" formControlName="NewPassword" [ngClass]="{ 'is-invalid': submitted && fval.NewPassword.errors }">
                    <div *ngIf="submitted && fval.NewPassword.errors" class="invalid-feedback">
                        <div *ngIf="fval.NewPassword.errors.required">
                            New password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label> Conform password</label>
                    <input type="password" class="form-control" [(ngModel)]="ConfirmPassword" formControlName="ConfirmPassword" [ngClass]="{ 'is-invalid': submitted && fval.ConfirmPassword.errors }">
                    <div *ngIf="submitted && fval.ConfirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="fval.ConfirmPassword.errors.required">
                            Conformed password is required.
                        </div>
                    </div>
                </div>
            </div>

            <input type="button" class="fadeIn fourth" value="Update Password" (click)="onSubmit($event)">

        </form>
    </div>
</div>
