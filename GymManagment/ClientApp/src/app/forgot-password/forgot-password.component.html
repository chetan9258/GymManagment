<div class="loginFormDesign d-flex align-items-center justify-content-center ">
    <div class="wrapper fadeInDown m-0">
        <div class="card m-0">
            <form [formGroup]="ForgotPasswordform" (ngSubmit)="onSubmit()" action="#" class="d-flex flex-column">
                <div class="h3 text-center text-white">Forgot Password</div>
                <div class="d-flex align-items-center input-field my-3 mb-4">
                    <span class="far fa-user p-2"></span>
                    <input type="text" formControlName="EmailAdr" placeholder="Email Address" required class="form-control" >
                </div>
                 
                <div> <input type="submit" value="Login" class="btn btn-primary"> </div>
            </form>
        </div>
    </div>
</div>
